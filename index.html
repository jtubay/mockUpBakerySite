<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg px-4">
            <a href="" class="navbar-brand" href="#"><img src="./img/logo.svg" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
                <span class="toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="myNav">
                <ul class="navbar-nav mx-auto text-capitalize">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Store</a>
                    </li>
                </ul>
                <div class="nav-info-items d-none d-lg-flex">
                    <div class="nav-info align-items-center d-flex justify-content-between mx-lg-5">
                        <span class="info-icon mx-lg-3"><i class="fas fa-phone"></i></span>
                        <p class="mb-0">+ 123 456 7890</p>
                    </div>
                    <div id="cart-info" class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5">
                        <span class="cart-info_icon mr-lg-3"><i class="fas fa-shopping-cart"></i></span>
                        <p class="mb-0 text-capitalize"><span id="item-count">2 </span>items - $ <span class="item-total">10.49</span>
                        </p>
                    </div>
                </div>
            </div>
        </nav>
        <!--End Nav-->



        <!--Banner-->
        <div class="container-fluid">
            <div class="row max-height justify-content-center align-items-center">
                <div class="col-10 mx-auto banner text-center">
                    <h1 class="text-capitalize">Welcome to <strong class="banner-title">Marie's</strong></h1>
                    <a href="#" class="btn banner-link text-uppercase my-2">Explore</a>
                </div>
                <!--cart-->
                <div id="cart" class="cart">
                    <!--Cart item-->
                    <div class="cart-item d-flex justify-content-between text-capitalize my-3">
                        <img src="./img-cart/cake-2.jpeg" alt="" class="img-fluid rounded-circle" id="item-img">
                        <div class="item-text">
                            <p id="cart-item-title" class="font-weight-bold mb0">Cart item</p>
                            <span>$</span>
                            <span id="cart-item-price" class="cart-item-price mb-0">10.99</span>
                        </div>
                        <a href="#" class="cart-item-remove">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                    <!--end of cart item-->

                    <!--cart item-->

                </div>
            </div>
        </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
